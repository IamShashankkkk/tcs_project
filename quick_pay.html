<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick EBill - Pay Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #800000;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }
        .user-info {
            text-align: right;
            padding: 10px;
        }
        .logout-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .view-pay-btn {
            background-color: #0099cc;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row {
            font-weight: bold;
            color: red;
            text-align: right;
        }
        .proceed-btn {
            background-color: #0099cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Quick EBill</div>
    </div>
    <div class="nav">
        <a href="home.html">HOME</a>
        <a href="quick_pay.html">QUICK PAY</a>
        <a href="complaint.html">REGISTER COMPLAINT</a>
        <a href="status.html">COMPLAINT STATUS</a>
    </div>
    <div class="user-info">
        <button class="logout-btn" onclick="window.location.href='login.html'">LOGOUT</button>
    </div>
    <div class="content">
        <button class="view-pay-btn">View Bill & Pay &gt;&gt;</button>
        <table>
            <thead>
                <tr>
                    <th>Consumer Number</th>
                    <th>Select</th>
                    <th>Due Amount (₹)</th>
                    <th>Payable (₹)</th>
                </tr>
            </thead>
            <tr>
                <td>1122334455662</td>
                <td><input type="checkbox" class="payable-checkbox" ></td>
                <td class="due-amount">0.00</td>
                <td class="payable-amount">0.00</td>
            </tr>
            <tr>
                <td>1122334455662</td>
                <td><input type="checkbox" class="payable-checkbox" ></td>
                <td class="due-amount">0.00</td>
                <td class="payable-amount">0.00</td>
            </tr>
            <tr>
                <td>1122334455662</td>
                <td><input type="checkbox" class="payable-checkbox" checked></td>
                <td class="due-amount">2,028.00</td>
                <td class="payable-amount">2,028.00</td>
            </tr>
        </tbody>
        </table>
        <div class="total-row">
            Total Amount Payable ₹ <span id="total-amount"></span>
        </div>
        <button class="proceed-btn" onclick="window.location.href='bill_payment.html'">Proceed to Pay</button>
    </div>
</body>
<script src="quick_pay.js"></script>
</html>
